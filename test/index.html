<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>7Span Styles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="main.js"></script>
    <style>
      * + * {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="ss-container">
      <h1>H1</h1>
      <h2>H2</h2>
      <h3>H3</h3>
      <h4>H4</h4>
      <h5>H5</h5>
      <h6>H6</h6>
      <br /><br />
      <p>7Span Styles</p>
      <span>7Span Styles</span>
      <br /><br />
      <button type="button" class="button--primary">Button</button>
      <button type="button" class="button--primary button--outline">
        Button
      </button>

      <button type="button" class="button--primary button--rounded">
        Button
      </button>
      <button type="button" class="button--secondary button--lg">
        Button
      </button>
      <button
        type="button"
        class="button--secondary button--outline button--lg"
      >
        Button
      </button>

      <button type="button" class="button--secondary button--square button--lg">
        B
      </button>
      <button type="button" class="button--primary button--circle button--sm">
        B
      </button>
    </div>
  </body>
</html>
